        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
        <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
		<script>
            // Run the script after the content is fully loaded 
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.NET({
				  el: "#vanta",
				  mouseControls: true,
				  touchControls: true,
				  gyroControls: false,
				  minHeight: 200.00,
				  minWidth: 200.00,
				  scale: 1.00,
				  scaleMobile: 1.00,
				  color: 0x3f67ff,
				  points: 11.00,
				  maxDistance: 22.00,
				  backgroundAlpha: 0.0
				})
            })
            setTimeout(() => {
                const main = document.querySelector('main');
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000);

        </script>

        <script>
            window.onload = function () {
                var images = ['./assets/background-images/1.jpeg', './assets/background-images/b2.jpg', './assets/background-images/b1.jpg'];
                var image = images[Math.floor(Math.random() * images.length)];
                document.getElementsByTagName('body')[0].style.backgroundImage = "url('" + image + "')";
                document.getElementsByTagName('body')[0].style.backgroundRepeat = "no-repeat";
                document.getElementsByTagName('body')[0].style.backgroundPosition = "center center";
                document.getElementsByTagName('body')[0].style.backgroundAttachment = "fixed";
                document.getElementsByTagName('body')[0].style.backgroundSize = "cover";
            }
        </script>
